<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sendMessage()">send message</button>
    <script>
        let ws = new WebSocket('ws://127.0.0.1:3000/room/123');
        let sendTimmer = null;
        let sendCount = 0;

        const sendMessage = () => {
            ws.send('Hello Server!' + sendCount);
        }

        ws.onopen = function () {
            console.log('@open');

            sendCount++;
            ws.send('Hello Server!' + sendCount);

            // sendTimmer = setInterval(function () {
            //     sendCount++;
            //     ws.send('Hi Server!' + sendCount);

            //     if (sendCount === 10) {
            //         ws.close();
            //     }
            // }, 2000);
        };
        ws.onmessage = function (e) {
            console.log('@message');
            console.log(e.data);
        };
        ws.onclose = function () {
            console.log('@close');
            sendTimmer && clearInterval(sendTimmer);
        };
        ws.onerror = function () {
            console.log('@error');
        };
    </script>
</body>

</html>
